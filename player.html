<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystko o Lidze - Gracz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .form-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            padding: 10px;
            border-radius: 4px;
            border: none;
            width: 100%;
            margin-bottom: 10px;
        }
        .form-group button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            align-self: center;
        }
        .form-group button:hover {
            background: #555;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #555;
        }

</head>
