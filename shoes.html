        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background: rgba(51, 51, 51, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .champion-select {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .champion-select .select-container {
            margin-bottom: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .champion-select input {
            padding: 8px;
            border-radius: 4px;
            border: none;
            width: 100%;
            max-width: 250px;
            background: #444;
            color: #fff;
        }
        .autocomplete-suggestions {
            position: absolute;
            background: #444;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 250px;
            z-index: 1000;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .autocomplete-suggestion img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 4px;
        }
        .autocomplete-suggestion:hover {
            background: #555;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #444;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #555;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            border-radius: 4px;
            border: none;
            margin-right: 10px;
            width: 100%;
            max-width: 300px;
        }
        .shoe-icon {
            width: 50px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        .recommend-button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .recommend-button:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .selected-champion {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .selected-champion img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 4px;
        }
    </style>
</head>

        function showSuggestions(input, index) {
            const searchText = input.value.toLowerCase();
            const suggestions = champions
                .filter(champion => champion.name.toLowerCase().includes(searchText))
                .map(champion => `
                    <div class="autocomplete-suggestion" onclick="selectChampion('${champion.name}', ${index})">
                        <img src="https://ddragon.leagueoflegends.com/cdn/11.9.1/img/champion/${champion.name.replace(/ /g, '').replace(/'/g, '').replace(/\./g, '')}.png" alt="${champion.name}">
                        ${champion.name}
                    </div>
                `).join('');
            document.getElementById(`suggestions${index}`).innerHTML = suggestions;
        }

        function selectChampion(name, index) {
            document.getElementById(`champion${index}`).value = name;
            document.getElementById(`suggestions${index}`).innerHTML = '';
            document.getElementById(`selectedChampion${index}`).innerHTML = `
                <img src="https://ddragon.leagueoflegends.com/cdn/11.9.1/img/champion/${name.replace(/ /g, '').replace(/'/g, '').replace(/\./g, '')}.png" alt="${name}">
                ${name}
            `;
        }

        function recommendShoes() {
            const selectedChampions = [
                document.getElementById('champion1').value,
                document.getElementById('champion2').value,
                document.getElementById('champion3').value,
                document.getElementById('champion4').value,
                document.getElementById('champion5').value
            ];

            const counts = { AD: 0, AP: 0 };
            selectedChampions.forEach(name => {
                const champion = champions.find(champ => champ.name === name);
                if (champion) {
                    counts[champion.type]++;
                }
            });

            const result = document.getElementById('result');
            const pancerniaki = document.getElementById('pancerniaki');
            const merkurego = document.getElementById('merkurego');

            if (counts.AD > counts.AP) {
                result.innerHTML = '<h2>Rekomendowane Buty: Pancerniaki</h2><p>Więcej postaci AD w drużynie.</p>';
                pancerniaki.style.display = 'block';
                merkurego.style.display = 'none';
            } else {
                result.innerHTML = '<h2>Rekomendowane Buty: Merkurego</h2><p>Więcej postaci AP w drużynie.</p>';
