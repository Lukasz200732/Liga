<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt - League of Legends</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e1e2f, #2e2e5c);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .warning {
            background: #ff4444;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            font-size: 24px;
            animation: blink 1s infinite;
        }
        .phone-number {
            font-size: 36px;
            margin: 20px;
            font-weight: bold;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px;
        }
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="warning">NIE DZWOŃCIE POD TEN NUMER!</div>
    <div class="phone-number">666-666-666</div>
    <a href="adam.html" class="back-button">Powrót do strony głównej</a>
</body>
</html>
