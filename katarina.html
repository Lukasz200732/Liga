<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystko o Lidze - Katarina</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e1e2f, #2e2e5c);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .scaled-image {
            width: 33%;
            height: auto;
            border-radius: 0;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 50px;
            color: red;
            margin: 20px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Powrót do strony głównej</a>
    <h1>Katarina</h1>
    <h2>The Sinister Blade</h2>
    <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Katarina_0.jpg" 
         alt="Katarina"
         class="scaled-image">
    <div class="heart">❤️</div>
    <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Katarina_1.jpg" 
         alt="Katarina"
         class="scaled-image">
    <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Katarina_2.jpg" 
         alt="Katarina"
         class="scaled-image">
</body>
</html>
